variables:
  FLUTTER_TEST_OUTPUTS_DIR: "test_outputs"

image: cirrusci/flutter:stable

stages:
  - lint
  - test
  - coverage



cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .pub/
    - .dart_tool/

before_script:
  - flutter pub get

lint:
  stage: lint
  script:
    - mkdir -p $FLUTTER_TEST_OUTPUTS_DIR
    - dartanalyzer lib test 2> $FLUTTER_TEST_OUTPUTS_DIR/lint.txt || true
    - cat $FLUTTER_TEST_OUTPUTS_DIR/lint.txt
  artifacts:
    when: always
    paths:
      - $FLUTTER_TEST_OUTPUTS_DIR/lint.txt
    reports:
      dotenv: $FLUTTER_TEST_OUTPUTS_DIR/lint.txt

test:
  stage: test
  script:
    - flutter test --machine > $FLUTTER_TEST_OUTPUTS_DIR/test_results.json
  artifacts:
    paths:
      - $FLUTTER_TEST_OUTPUTS_DIR/test_results.json
    reports:
      junit: $FLUTTER_TEST_OUTPUTS_DIR/test_results.json

coverage:
  stage: coverage
  script:
    - flutter test --coverage
    - lcov --summary coverage/lcov.info
  artifacts:
    paths:
      - coverage/
